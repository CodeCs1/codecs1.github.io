<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <title>Code-dev Blog</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <a href="/index.html" id="Name">Code-dev</a>
  <div class="blog-list">
    <div class="header-bar">
      <h1>Welcome to My Blog</h1>
      <div class="controls">
        <button id="NewBlog">Create New Blog</button>
        <select id="sort-options">
          <option value="date-new">Sort by Date (Newest First)</option>
          <option value="date-old">Sort by Date (Oldest First)</option>
          <option value="name-az">Sort by Name (A–Z)</option>
          <option value="name-za">Sort by Name (Z–A)</option>
        </select>
      </div>
    </div>

    <div id="posts-container">
      <!-- Blog posts go here -->
    </div>
  </div>

  <script src="post.js" type="module"></script>
</body>
</html>
