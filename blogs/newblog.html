<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create New Blog</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #121212;
      font-family: Arial, sans-serif;
    }
    .content {
      max-width: 900px;
      margin: auto;
      padding-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .tabs {
      display: flex;
      margin-bottom: 10px;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      background: #bb86fc;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.5s;
      border-radius: 6px;
    }
    .tabs button.active {
      background: #3700b3;
      color: white;
    }
    #editor, #preview {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 300px;
      border-radius: 8px;
      display: none;
    }
    #editor.active, #preview.active {
      display: block;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button.publish, button.draft {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.15s;
    }
    button.publish:hover, button.draft:hover {
        background: #3700b3;
        color: white;
    }
    button.publish {
      background-color: #bb86fc;
      color: black;
    }
    button.draft {
      background-color: #bb86fc;
      color: black;
    } 
    h1 {
        color: white;
    }
    #Name {
        text-decoration: none;
        color: white;
        font-size: 30px;
        font-weight: 700;
    }
    #title, #date {
        border-radius: 15px;
        border: none;
    }
  </style>
</head>
<body>
    <a href="/index.html" id="Name">Code-dev</a>
    <div class="content">
        <h1>Create New Blog</h1>

        <input type="text" id="title" placeholder="Enter blog title" />
        <input type="date" id="date" />

        <div class="tabs">
            <button class="tab-btn active" data-tab="editor">Editor (Markdown)</button>
            <button class="tab-btn" data-tab="preview">Preview</button>
        </div>

        <textarea id="editor" class="active" placeholder="Write your blog content here"></textarea>
        <div id="preview"></div>

          <div class="actions">
            <button class="publish">Publish</button>
            <button class="draft">Save as Draft</button>
        </div>
        <script src="newpost.js"></script>
  </div>
</body>
</html>
